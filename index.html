<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Journey Timeline</title>
  
  <!-- Horizontal Timeline 2.0 CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ycodetech/horizontal-timeline-2.0@2/css/horizontal_timeline.2.0.min.css"/>
  
  <!-- jQuery (required) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  
  <!-- Horizontal Timeline 2.0 JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/gh/ycodetech/horizontal-timeline-2.0@2/JavaScript/horizontal_timeline.2.0.min.js"></script>
  
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 40px 20px;
      color: #333;
    }
    h1 { text-align: center; margin-bottom: 40px; }
    .timeline-wrapper {
      max-width: 1100px;
      margin: 0 auto;
    }
    /* Optional: bigger images in events */
    .events-content img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<h1>My Personal Journey</h1>

<div class="timeline-wrapper">
  <div class="horizontal-timeline" id="example-timeline">
    <!-- Each event -->
    <div class="events-content">
      <!-- Event 1 -->
      <div data-horizontal-timeline='{"date": "2015-09", "customDisplay": "<h2>University Started</h2><p>My adventure began...</p>"}'>
        <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?w=800" alt="University">
      </div>

      <!-- Event 2 - notice different date format is also possible -->
      <div data-horizontal-timeline='{"date": "01/03/2019", "customDisplay": "<h2>First Job</h2><p>Got my first real job as...</p><img src=\'https://images.unsplash.com/photo-1551836022-d5d88e9218df?w=800\' alt=\'Office\'>"}'>
      </div>

      <!-- Event 3 -->
      <div data-horizontal-timeline='{"date": "2023-06", "customDisplay": "<h2>Started Freelancing</h2><p>Some of my recent works...</p><div style=\'display:flex;gap:1rem;margin-top:1rem;\'><img src=\'https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=400\'><img src=\'https://images.unsplash.com/photo-1551650975-60cb6b4c5a0e?w=400\'></div>"}'>
      </div>

      <!-- Add as many as you want... -->
    </div>
  </div>
</div>

<script>
  // Initialize timeline
  $('#example-timeline').horizontalTimeline({
    // Optional settings
    desktopDate: "scroll",     // or "swipe" or "click"
    mobileDate: "swipe",
    autoplay: false,
    // ... many more options in documentation
  });
</script>

</body>
</html>
